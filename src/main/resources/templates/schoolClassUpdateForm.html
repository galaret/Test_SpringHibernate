<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
	<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div layout:fragment="content">
		<div th:include="menuFragment"></div>
		<br /> <br />
		<form action="UpdateSchoolClass" method="POST">
			<table>
				<tr>
					<td>rok rozpoczęcia:</td>
					<td><input type="text" name="schoolClassStartYear"
						th:value="${schoolClass.startYear}" /></td>
				</tr>
				<tr>
					<td>obecny rok:</td>
					<td><input type="text" name="schoolClassCurrentYear"
						th:value="${schoolClass.currentYear}" /></td>
				</tr>
				<tr>
					<td>profil:</td>
					<td><input type="text" name="schoolClassProfile"
						th:value="${schoolClass.profile}" /></td>
				</tr>
				<tr>
					<td><input type="hidden" name="schoolClassId"
						th:value="${schoolClass.id}" /></td>
				</tr>
				<tr>
					<td>szkoła:</td>
					<td><select class="form-control" name="schoolClassSchool"
						id="schoolClassSchool">
							<option selected="selected" th:value="${schoolClass.school.id}"
								th:text="${schoolClass.school.name} + ', ' + ${schoolClass.school.address}"></option>
							<option th:each="school: ${schools}" th:value="${school.id}"
								th:text="${school.name} + ', ' + ${school.address}"></option>
					</select></td>
				</tr>
			</table>
			<br /> <BR /> <input type="submit" value="Zapisz" />
		</form>
	</div>
</div>
</body>
</html>
